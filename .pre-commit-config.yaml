repos:
  # Backend: Python linting with ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [--fix]
        files: ^backend/
      - id: ruff-format
        files: ^backend/

  # Frontend: TypeScript/React linting with ESLint
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false

      - id: pytest
        name: pytest
        entry: bash -c 'cd backend && uv run pytest tests/ -q'
        language: system
        files: ^backend/.*\.py$
        pass_filenames: false

  # General: Trailing whitespace and file endings
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^frontend/node_modules/
      - id: end-of-file-fixer
        exclude: ^frontend/node_modules/
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
